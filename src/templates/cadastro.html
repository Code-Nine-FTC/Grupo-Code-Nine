{% extends 'base.html' %}
{% block title %}
Cadastro
{% endblock %}

{% block css %}
rel="stylesheet" href="{{ url_for('static', filename='css/cadastro.css') }}"
{% endblock %}

{% block content %}
    <section id="formulario">
        <h2>Cadastro</h2>
        <form action="#" method="post">
            <div class="form-group">
                <input type="text" name="username" id="username" placeholder="Insira o seu nome de usuário">
            </div>

            <div class="form-group">
                <input type="email" name="email" id="email" placeholder="Coloque o seu endereço de e-mail">
            </div>
            
            <div class="form-group">
                <input type="text" name="CPF" id="CPF" placeholder="Informe seu CPF">
            </div>
            
            <div class="form-group">
                <input type="text" name="prof" id="prof" placeholder="Insira a sua profissão">
            </div>                

            <div class="form-group">
                <input type="date" name="data" id="data" placeholder="Coloque a sua data de nascimento">
            </div>

            <div class="form-group">
                <input type="text" name="parentesco" id="parentesco" placeholder="Coloque o seu grau de parentesco">
            </div>

            <div class="form-group">
                <input type="password" name="senha" id="senha" placeholder="Insira a sua senha">
            </div>
            
            <button type="submit">Enviar</button>
        </form>

        <br>

        <div class="bot">
            <a href="/login">Faça login com uma conta já existente.</a>
        </div>
    </section>
{% endblock %}
